{% extends 'belle/base.html' %}

{% block title %}This Week | School.belle{% endblock %}

{% block body %}

    <ul>

        {% for song in songs %}

            <li>
                <p>{{ song.day }}. {{ song }}</p>
                <h6>{{ song.file }}</h6>
                <audio controls>
                    <source src="{{ song.file.url }}">
                </audio>

                <hr>
            </li>

        {% endfor %}

    </ul>

{% endblock %}
