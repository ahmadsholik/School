{% extends 'belle/base.html' %}

{% block title %}This Week | School.belle{% endblock %}

{% block body %}

    <ul>

        {% for song in songs %}

            <li>
                <p>
                    <b>{{ song.day }}. {{ song.title }}</b>

                    <!--Name of file-->
                    [{{ song.file }}]
                </p>

                <audio controls>
                    <source src="{{ song.file.url }}">
                </audio>

                <hr>
            </li>

        {% endfor %}

    </ul>

{% endblock %}
